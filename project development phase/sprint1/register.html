<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smart railways</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg">
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'></a>
            </div>
			<!-- <div class="img">
			<img src="F:\login page\img.jpg" width="100%" height="100%">
			</div> -->
            <nav>
                <ul id='MenuItems'>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto; color: white; ">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
        <form id='login' class='input-group-login' action="login.php" method="post">
                    <input type='text'class='input-field'placeholder='Email Id' required="" >
		    <input type='password'class='input-field'placeholder='Enter Password' required="">
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		</form>
		<form id='register'class='input-group-register'action="register.php" method="post">
		     <input type='text'class='input-field'name="name" placeholder='Name' required="">
		     <input type='Number'class='input-field' name="phone number"placeholder='Phone Number' required="">
		     <input type='email'class='input-field'name="email id"placeholder='Email Id' required="">
		     <input type='password'class='input-field' name="enter password"placeholder='Enter Password' required="">
		     <input type='password'class='input-field'name="confirm password"placeholder='Confirm Password'  required="">
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	    </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
